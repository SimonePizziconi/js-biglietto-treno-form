<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- FORM -->
        <div class="box">
            <form action="#">
                <div class="flex-container">
                    <div class="col-33">
                        <h3>Nome Cognome</h3>
                        <input id="user-name" class="input-style" type="text">
                    </div>
                    <div class="col-33">
                        <h3>Km da percorrere</h3>
                        <input id="kilometers" class="input-style" type="number">
                    </div>
                    <div class="col-33">
                        <h3>Fascia d'et&agrave;</h3>
                        <select class="input-style" name="" id="age-user">
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Minorenne">Minorenne</option>
                            <option value="Over 65">Over 65</option>
                        </select>
                    </div>
                    <div class="col">
                        <button id="send" class="input-style button-style">GENERA</button>
                        <button id="cancel" class="input-style button-style">ANNULLA</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="ticket">
            <div class="ticket-flex-container">
                <div class="ticket-name">
                    <h2>Nome Passeggero</h2>
                    <span id="name-pass"></span>
                </div>
                <div class="ticket-number">
                    <h2>Dettagli Biglietto</h2>
                    <div class="col-25">
                        <h3>Offerta</h3>
                        <span id="type-ticket"></span>
                    </div>
                    <div class="col-25">
                        <h3>Carrozza</h3>
                        <span id="number-train"></span>
                    </div>
                    <div class="col-25">
                        <h3>Codice CP</h3>
                        <span id="ticket-code"></span>
                    </div>
                    <div class="col-25">
                        <h3>Costo Biglietto</h3>
                        <span id="price-ticket"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
